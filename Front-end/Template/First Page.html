<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Page/Category</title>
    <!--<link rel="stylesheet" href="../css/FirstPage.css">-->
    <style>
        @import url('reset.css');
        body {
            width: 100%;
            height: auto; /* Allow height to adjust based on content */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            width: 100%;
            height: 79px;
            flex-shrink: 0;
            border-radius: 0px 0px 6px 6px;
            border: 1px solid #1E2128;
            background: #1E2128;
            box-shadow: 0px 17px 35px 0px rgba(23, 26, 31, 0.24), 0px 0px 2px 0px rgba(23, 26, 31, 0.12);
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        footer {
            width: 100%;
            height: 139px;
            flex-shrink: 0;
            border-radius: 8px;
            border: 1px solid #171A1F;
            background: #171A1F;
            box-shadow: 0px 2px 5px 0px rgba(23, 26, 31, 0.09), 0px 0px 2px 0px rgba(23, 26, 31, 0.12);
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .icon-button {
            width: 34px;
            height: 29px;
            flex-shrink: 0;
            border-radius: 4px;
            background: transparent;
        }

        .content {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            padding: 20px;
        }

        .content div {
            width: 45%;
            text-align: center;
            margin: 10px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Responsive adjustments for smaller screens */
        @media screen and (max-width: 600px) {
            .content div {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <header>
        <button class="icon-button"><img src="../assets/image/Categories.png" alt="Categories"></button>
        <button class="icon-button"><img src="../assets/image/Streak.png" alt="Streak"></button>
        <button class="icon-button"><img src="../assets/image/Diamonds.png" alt="Diamonds"></button>
        <button class="icon-button"><img src="../assets/image/Life.png" alt="Life"></button>
    </header>

    <div class="content">
        <div>
            <img src="../assets/image/Literature & mythology.png" alt="Literature">
            <button class="icon-button">Literature & mythology</button>
        </div>
        <div>
            <img src="../assets/image/History of World.png" alt="History">
            <button class="icon-button">History of World</button>
        </div>
        <div>
            <img src="../assets/image/Technology.png" alt="Technology">
            <button class="icon-button">Technology</button>
        </div>
        <div>
            <img src="../assets/image/Languages.png" alt="Languages">
            <button class="icon-button">Languages</button>
        </div>
    </div>

    <footer>
        <button class="icon-button"><img src="../assets/image/Profile.png" alt="Profile"></button>
        <button class="icon-button"><img src="../assets/image/Achievements.png" alt="Achievements"></button>
        <button class="icon-button"><img src="../assets/image/Home.png" alt="Home"></button>
        <button class="icon-button"><img src="../assets/image/League.png" alt="League"></button>
        <button class="icon-button"><img src="../assets/image/Shop.png" alt="Shop"></button>
    </footer>

</body>
</html>
