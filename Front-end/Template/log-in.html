<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-in</title>
    <link rel="stylesheet" href="../css/style2.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/footer-2.css">
    <link rel="stylesheet" href="../assets/font-awesome/font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>
    <!-- START CONTAINER -->
    <div id="wrapper">
        <!-- START HEADER  -->
        <div id="header">
            <a href="../../index.html">
                <svg class="close" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="64" height="64"><path d="M11.9997 10.5865L16.9495 5.63672L18.3637 7.05093L13.4139 12.0007L18.3637 16.9504L16.9495 18.3646L11.9997 13.4149L7.04996 18.3646L5.63574 16.9504L10.5855 12.0007L5.63574 7.05093L7.04996 5.63672L11.9997 10.5865Z" fill="rgba(255,255,255,1)"></path></svg>
            </a>
        </div>
        <!-- END HEADER -->
        <!-- START MAIN CONTENT -->
            <div id="main">
                <div id="inputs">
                    <p>Please Login</p>
                <input class="username" type="text" placeholder="Username">
                <input class="password" type="password" placeholder="Password">
                </div>
                <div id="image">
                    <img src="../assets/image/mascot-1.png" alt="mascot">
                </div>
            </div>
        <!-- END MAIN CONTENT -->
        <!-- START FOOTER -->
        <div id="footer">
            <a href="#">
                <button class="login">
                    Login
                </button>
            </a>
        </div>
        <!-- END FOOTER -->
    </div>
    <!-- END CONTAINER -->
</body>
</html>
